 
<html>
    <head>
      <title>Recognize your Image</title>
      <meta name="viewport" content="width=device-width, initial-scale=1.0">
      <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.0/css/bootstrap.min.css">
      <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.4.1/jquery.min.js"></script>
      <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.0/js/bootstrap.min.js"></script>
      <script src="https://unpkg.com/ml5@0.4.3/dist/ml5.min.js"></script>
      <script src="https://cdnjs.cloudflare.com/ajax/libs/webcamjs/1.0.26/webcam.js"></script>
  
     <link rel="stylesheet" href="style.css">
    
    </head>
  
    <body>
        <div class="container">
    
            <center>
                <h1 class="btn heading">Recognize your Image</h1>
                  <br><br><br>
              <div class="dropdown">
            
                <div class="dropdown">
                    <button class="dropbtn">Hover me to understand what the <br> Computer has been <br> trained to understand these things:</button>
                    <div class="dropdown-content">
                        <a>Father</a>
                        <a>Mother</a>
                        <a>Sister</a>
                        <a>Brother</a>
                    </div>
                  </div>
                
              </div>
    
              <br><br><hr>
              <label style="font-size: 22px; color: rgb(35, 68, 32); font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, Oxygen, Ubuntu, Cantarell, 'Open Sans', 'Helvetica Neue', sans-serif; text-decoration: underline;">Webcam View - </label><br><br>
              <div id="camera"><br></div><hr>
              <br><br>
              <div id="result"></div>
              <br><br>
              <button id="button" onclick="take_snapshot();" class="btn btn-info">Capture your Image</button>
              <br><br>
              <button id="button" onclick="check();" class="btn btn-success">Identify your Image</button>
              <br><br>
        
              <p style="font-size: 22px; color: rgb(0, 0, 0); font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, Oxygen, Ubuntu, Cantarell, 'Open Sans', 'Helvetica Neue', sans-serif; text-decoration: underline;">Object : <span id="result_object_name"></span> </p>
              <p style="font-size: 22px; color: rgb(0, 0, 0); font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, Oxygen, Ubuntu, Cantarell, 'Open Sans', 'Helvetica Neue', sans-serif; text-decoration: underline;">Accuracy : <span id="result_object_accuracy"></span> </p>
            </center>
        
          </div>
          <script src="main.js"></script>
        
  
    </body>
  </html>
